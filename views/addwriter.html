<!--- Form --->
<div class="container">
    <div class="row">
        <div class="col-xs-12 col-lg-12 col-md-12 col-sm-12">

            <!-- Card Form -->
            <div class="card border-warning mb-3" style="background-color: rgba(255, 255, 255, 0.82)">
                <div class="card-header">
                    <div class="row">
                        <div class="col-6"> Add Writer
                        </div>
<!--                        <div class="col-6 custom-control custom-switch">-->
<!--                            <input type="checkbox" class="custom-control-input" id="language">-->

                <div class="card-body">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <form id="addwriter"class="form-horizontal" method="POST" action="" name="addwriter">
                                <div class="container">
                                    <div class="row col-xs-12 col-sm-12 col-lg-12 col-md-12">

                                        <div class="form-row col-xs-12 col-sm-12 col-lg-12 col-md-12">
                                            <div class="form-group col-md-6">
                                                <label for="username">Username</label>
                                                <input type="text" class="form-control" id="username"
                                                       placeholder="Enter your username" required
                                                       style="background-color: rgba(255, 255, 255, 0.82)">
                                            </div>
                                            <div class="form-group col-md-6">
                                                <label for="fullname">Full Name</label>
                                                <input type="text" class="form-control" id="fullname"
                                                       placeholder="Enter your full name" required
                                                       style="background-color: rgba(255, 255, 255, 0.82)">
                                            </div>
                                        </div>

                                        <div class="form-row col-xs-12 col-sm-12 col-lg-12 col-md-12">
                                            <div class="form-group col-md-6">
                                                <label for="address">Address</label>
                                                <input type="text" class="form-control" id="address"
                                                       placeholder="Enter your address"
                                                       style="background-color: rgba(255, 255, 255, 0.82)">
                                            </div>
                                            <div class="form-group col-md-6">
                                                <label for="phone">Phone</label>
                                                <input type="tel" class="form-control" id="phone"
                                                       placeholder="Enter your phone - 01xxxxxxxxx"
                                                       pattern="(01)[0 1 2 5][0-9]{8}" required
                                                       style="background-color: rgba(255, 255, 255, 0.82)">
                                            </div>
                                        </div>

                                        <div class="form-row col-xs-12 col-sm-12 col-lg-12 col-md-12">
                                            <div class="form-group col-md-6">
                                                <label for="birthday">Birthday</label>
                                                <input type="date" class="form-control" id="birthday"
                                                       placeholder="Enter your birthday" required
                                                       style="background-color: rgba(255, 255, 255, 0.82)">
                                            </div>
                                            <div class="form-group col-md-6">
                                                <label for="nid">National Id</label>
                                                <input type="text" class="form-control" id="nid"
                                                       placeholder="Enter your national id"
                                                       pattern="(2|3)[0-9][1-9][0-1][1-9][0-3][1-9](01|02|03|04|11|12|13|14|15|16|17|18|19|21|22|23|24|25|26|27|28|29|31|32|33|34|35|88)\d\d\d\d\d"
                                                       required style="background-color: rgba(255, 255, 255, 0.82)">
                                            </div>
                                        </div>

                                        <div class="form-row col-xs-12 col-sm-12 col-lg-12 col-md-12">
                                            <div class="form-group col-md-6">
                                                <label for="userimage">Photo</label>
                                                <input type="file" class="form-control-file" id="userimage" required onchange="readURL(this);">
                                            </div>
                                        </div>

                                        <!-- show the attached image -->
                                        <div class="col-xs-12 col-sm-12 col-lg-12 col-md-12">
                                            <img class="offset-3" id="attachedimage" src="#" alt="your image" hidden>
                                        </div>

                                        <div class="col-md-12">
                                            <button type="submit" class="btn btn-lg btn-warning" style="float: right"  onclick="addWriter()">
                                                Create
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
