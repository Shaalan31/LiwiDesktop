    <h1 class="text-center display-3">Add Writer</h1>

    <!--- Form --->
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-lg-12 col-md-12 col-sm-12">

                <!-- alert in case of error in server -->
                <div class="alert alert-danger" role="alert" hidden="hidden" id="errorAlert">
                    Error occurred! Please try again later.
                </div>

                <!-- Card Form -->
                <div class="card border-warning mb-3" style="background-color: rgba(255, 255, 255, 0.82)">
                    <div class="card-header">
                        <div class="row">
                            <div class="col-6"> Add Writer </div>
                        </div>
                    </div>

                    <div class="card-body">
                        <div class="panel panel-default">
                            <div class="panel-body">
                                <form id="addwriter"class="form-horizontal" method="POST" action="" name="addwriter">
                                    <div class="container">
                                        <div class="row col-xs-12 col-sm-12 col-lg-12 col-md-12">

                                            <div class="form-row col-xs-12 col-sm-12 col-lg-12 col-md-12">
                                                <div class="form-group col-md-6">
                                                    <label for="username">Username</label>
                                                    <input type="text" class="form-control" id="username"
                                                           placeholder="Enter your username" required
                                                           name="username"
                                                           onkeyup="this.setCustomValidity(''); this.reportValidity();"
                                                           style="background-color: rgba(255, 255, 255, 0.82)">
                                                </div>
                                                <div class="form-group col-md-6">
                                                    <label for="fullname">Full Name</label>
                                                    <input type="text" class="form-control" id="fullname"
                                                           name="fullname"
                                                           placeholder="Enter your full name" required
                                                           onkeyup="this.setCustomValidity(''); this.reportValidity();"
                                                           style="background-color: rgba(255, 255, 255, 0.82)" >
                                                </div>
                                            </div>

                                            <div class="form-row col-xs-12 col-sm-12 col-lg-12 col-md-12">
                                                <div class="form-group col-md-6">
                                                    <label for="address">Address</label>
                                                    <input type="text" class="form-control" id="address"
                                                           name="address"
                                                           placeholder="Enter your address"
                                                           onkeyup="this.setCustomValidity(''); this.reportValidity();"
                                                           style="background-color: rgba(255, 255, 255, 0.82)" >
                                                </div>
                                                <div class="form-group col-md-6">
                                                    <label for="phone">Phone</label>
                                                    <input type="tel" class="form-control" id="phone"
                                                           name="phone"
                                                           placeholder="Enter your phone eg. [012 010 015 011]xxxxxxxx"
                                                           pattern="(01)[0 1 2 5][0-9]{8}" required
                                                           onkeyup="this.setCustomValidity(''); this.reportValidity();"
                                                           style="background-color: rgba(255, 255, 255, 0.82)" >
                                                </div>
                                            </div>

                                            <div class="form-row col-xs-12 col-sm-12 col-lg-12 col-md-12">
                                                <div class="form-group col-md-6">
                                                    <label for="birthday">Birthday</label>
                                                    <input type="date" class="form-control" id="birthday"
                                                            name="birthday"
                                                           placeholder="Enter your birthday" required
                                                           onkeyup="this.setCustomValidity(''); this.reportValidity();"
                                                           style="background-color: rgba(255, 255, 255, 0.82)">
                                                </div>
                                                <div class="form-group col-md-6">
                                                    <label for="nid">National Id</label>
                                                    <input type="text" class="form-control" id="nid"
                                                            name="nid"
                                                           placeholder="Enter your national id"
                                                           pattern="(2|3)[0-9][1-9][0-1][1-9][0-3][1-9](01|02|03|04|11|12|13|14|15|16|17|18|19|21|22|23|24|25|26|27|28|29|31|32|33|34|35|88)\d\d\d\d\d"
                                                           onkeyup="this.setCustomValidity(''); this.reportValidity();"
                                                           required style="background-color: rgba(255, 255, 255, 0.82)">
                                                </div>
                                            </div>

                                            <div class="form-row col-xs-12 col-sm-12 col-lg-12 col-md-12">
                                                <div class="form-group col-md-6">
                                                    <label for="userimage">Photo</label>
                                                    <input type="file" class="form-control-file" id="userimage" required onchange="readURL(this);">
                                                </div>
                                            </div>

                                            <!-- show the attached image -->
                                            <div class="col-xs-12 col-sm-12 col-lg-12 col-md-12">
                                                <img class="offset-3" id="attachedimage" src="#" alt="Writer's Photo" hidden onerror="this.setAttribute('hidden', 'hidden');">
                                            </div>

                                            <div class="col-md-12">
                                                <br>
                                                <button id="createButton" type="submit" class="btn btn-lg btn-warning" style="float: right"  onclick="addWriter()">
                                                    Create &raquo;
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade bd-example-modal-sm" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-sm modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalCenterTitle">Choose Language</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Do you want to identify English or Arabic paper?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-warning" onclick="redirect_view('en')">English</button>
                    <button type="button" class="btn btn-warning" onclick="redirect_view('ar')">Arabic</button>
                </div>
            </div>
        </div>
    </div>
